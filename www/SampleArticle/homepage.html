<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="css/homepage.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script type="text/javascript">
	function validate()
{
var str=true;
document.getElementById("msg1").innerHTML="";
document.getElementById("msg2").innerHTML="";
document.getElementById("msg3").innerHTML="";
document.getElementById("msg4").innerHTML="";

if(document.frm.userid.value=='')
{
document.getElementById("msg1").innerHTML="Please Enter User ID";
str=false;
}

if(document.frm.password.value=='')
{
document.getElementById("msg2").innerHTML="Please Enter Password";
str=false;
}
else if(document.frm.password.length<5)
{
document.getElementById("msg1").innerHTML="enter minimum 5 characters";
}


if(document.frm.password.value!=document.frm.confirm_password.value)
{
document.getElementById("msg3").innerHTML="Password and Confirm Password does not match";
str=false;
}
var validate_char= /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
if(!document.frm.email.value.match(validate_char))
{
document.getElementById("msg4").innerHTML="Please Enter Valid Email ID";
str=false;
}
document.frm.action="login.html";
return str;
}

</script>
</head>
<body>

<div class="home">

<!--  -->

<form  name="frm"  action=""  method="get" >
<table border="0" align="center">
<tr>
<td class="gen">User ID</td>
<td>
<input name="userid" type="text" required>
<div id="msg1" style="color:#FF0000"></div>
</td>
</tr>
<tr>
<td class="gen">Password</td>
<td>
<input name="password" type="password">
<div id="msg2" style="color:#FF0000"></div>
</td>
</tr>
<tr>
<td class="gen">Confirm Password</td>
<td>
<input name="confirm_password" type="password"><div id="msg3" style="color:#FF0000"></div>
</td>
</tr>
<tr>
<td class="gen">Email</td>
<td class="gen">
<input name="email" type="text">
<div id="msg4" style="color:#FF0000"></div>
</td>
</tr>
<tr>
<td class="gen">Date of Birth</td>
<td>
<input type="date"
</td>
</td>
<tr>
<td><label class="gen" >gender</label></td><td><input type="radio" name="gender" ><label  class="gen">Male</label>
	<input type="radio" name="gender" ><label class="gen" >Female</label><br></td>
   
</tr>
<td colspan="2" align="center">
 <input type="submit" value="submit" class=" btn-primary" onclick="return validate();">
    <input type="reset" value="cancel" class=" btn-danger">
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
